<html>
	<head>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Allura">

		<script src="firework.js"></script>
		<script>
		$( document ).ready(function() {

			$('#cancel').click(function() {
				$('div.answer').hide();
			});
			$('div.q1').click(function() {
				$('div.answer').show();
			});
			$('#clear').click(function() {
				$('textarea.answer').val('');
			});
			$('#ok').click(function() {
                                var a = $('textarea.answer').val();
                                if(a.trim() == "long overdue book") {
				        $('div.img').hide();
				        $('div.answer').hide();
				        $('div.q1').hide();
				        $('div.container').css("background-color", "#FF331C");
				        $('div.container').css("height", "100%");
				        $('div.feedback').show();
				        $('#title').hide();
                                }else {
				        $('div.img').show();
				        $('div.feedback').show();
                                }

			});
		});
		</script>
